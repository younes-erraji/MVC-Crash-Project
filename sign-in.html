<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign In</title>
    <link rel="apple-touch-icon" href="./assets/images/main-images/logo.png" />
    <link
      rel="shortcut icon"
      size="88x88"
      href="./assets/images/main-images/logo.png"
    />

    <link rel="stylesheet" href="./assets/styles/utilities/fonts/poppins.css" />
    <link rel="stylesheet" href="./assets/styles/utilities/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/sign-in.css" />
  </head>
  <body>
    <form id="mainForm" class="login-form" method="post">
      <h1>Sign in</h1>
      <div class="username">
        <div><label for="username">username</label></div>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="password">
        <div><label for="password">password</label></div>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="error">
        <span id="error"></span>
      </div>
      <input type="submit" value="sign in" />
    </form>
    <footer>
      Copyright &copy; 2021. Younes ERRAJI.

    </footer>
  </body>
</html>
